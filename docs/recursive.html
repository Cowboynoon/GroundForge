<h1>GroundForge</h1>
<p><em>Uses a thread diagram as pair diagram to create another thread diagram.</em></p>
<p>First select the start pattern, then show the diagrams top to bottom with the desired stitches.</p>
<form onsubmit="return false">
    <input type="radio" name="p" value="5- -5;checker;12;5"><img src="thumbs/214.png">
    <input type="radio" name="p" value="88 11;checker;9;4"><img src="thumbs/181.png">
    <br>

    <label for="s1">stitches</label>
    <input id="s1" name="s" spellcheck="false" value="tc">
    <button onclick="pairDiagram(getRadioVal('p'))">show</button>
    <div id="d0"></div>
    <div id="d1"></div>

    <label for="s2">just one stitch</label>
    <input id="s2" name="s" spellcheck="false" value="ctc">
    <button onclick="threadDiagram(2)">show</button>
    <div id="d2"></div>

    <label for="s3">just one stitch</label>
    <input id="s3" name="s" spellcheck="false" value="tctc">
    <button onclick="threadDiagram(3)">show</button>
    <div id="d3"></div>
</form>
