<!DOCTYPE html>
<head>
  <style>div, #colorpicker { display: inline-block; border: solid 1px; vertical-align: top;}</style>
  <meta charset="UTF-8">
  <title lang="en">GroundForge : Customised diagram.</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="js/show-graph.js"></script>
  <script src="js/matrix-graphs.js"></script>
</head>
<body>
  <div id="pairs"></div>
  <div id="threads"></div>
  <input id="colorpicker" type="text" value="#CC0000"/>
  <script>
    fullyTransparant = 0
    var matrix = "586-,-4-5,5-21,-5-7"
    var stackAsBricks = false
    var nrOfRows = 15
    var nrOfCols = 13
    var shiftLeft = 1
    var shiftUp = 1
    var stitches = 'A3=tctc D4=lctc B4=rctc A1=ctc ;  A2=tctc ; C1=tctc D2=rctc B2=lctc C3=ctc ; C4=tctc'
    var data = dibl.D3Data().get(matrix, nrOfRows, nrOfCols, shiftLeft, shiftUp, stitches, stackAsBricks)
    diagram.showGraph({
      container: '#pairs',
      width: 300,
      height: 400,
      nodes: data.pairNodes,
      links: data.pairLinks,
      scale: 1,
      transform: "translate(0,0)scale(1)",
    })
    diagram.showGraph({
      threadColor: '#colorpicker',
      container: '#threads',
      width: 400,
      height: 400,
      nodes: data.threadNodes,
      links: data.threadLinks,
      scale: 0.6,
      transform: "translate(0,0)scale(0.6)",
    })
  </script>
</body>
