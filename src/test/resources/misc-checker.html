<!DOCTYPE html>
<head>
  <style>svg { display: inline-block; border: solid 1px #AAA; margin-right: 0.4em; }</style>
  <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
  <script src="../../../docs/js/matrix-graphs.js"></script>
  <script src="../../../docs/js/show-graph.js"></script>
</head>
<body>
<div id="diagrams"></div>
  <script>
    // avoid color codes, with less markers rendering may get faster
    var stitches = 'A1=ctctc A2=ctctc A3=ctctc A4=ctctc '+
                   'B1=ctctc B2=ctctc B3=ctctc B4=ctctc '+
                   'C1=ctctc C2=ctctc C3=ctctc C4=ctctc '+
                   'D1=ctctc D2=ctctc D3=ctctc D4=ctctc '
    var x = [ "6", "8 1", "53 53", "68 -4", "5- -5", "5663 5663", "586- -4-5", "588- -115",
              "5632 5632", "5831 -4-7", "6888 -114", "563 563 563", "888 --- AAA"]

    var container = document.getElementById('diagrams')
    for (i=0 ; i< 16 ; i++) {
      var data = dibl.D3Data().get(x[i], 10,10, 0,0, stitches, "checker")
      diagram.showGraph({
        container: '#diagrams',
        width: 78,
        height: 78,
        nodes: data.pairNodes,
        links: data.pairLinks,
        scale: 0.5,
        transform: "translate(0,0)scale(0.5)",
      })
      container.childNodes[i].id = 'checker ' + x[i]
    }
  </script>
</body>
