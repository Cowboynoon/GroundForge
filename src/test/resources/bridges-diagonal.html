      var data = dibl.D3Data().get(x[i], 14,20, 0,0, stitches, true)
      diagram.showGraph({
        container: '#diagrams',
        width: 78,
        height: 78,
        nodes: data.pairNodes,
        links: data.pairLinks,
        scale: 0.5,
        transform: "translate(0,0)scale(0.5)",
      })
      container.childNodes[i].id = 'brick ' + x[i]
    }
  </script>
</body>
