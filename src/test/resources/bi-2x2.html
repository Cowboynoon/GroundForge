<!DOCTYPE html>
<head>
  <style>
    svg { display: inline-block; border: solid 1px #AAA; margin-right: 0.4em; }
    div { width: 890px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://d-bl.github.io/GroundForge/js/show-graph.js"></script>
  <script src="https://d-bl.github.io/GroundForge/js/matrix-graphs.js"></script>
</head>
<body>
<div id="diagram"></div>
  <script>
    var x = ["43 68","53 5-","66 66","68 4-","88 11","66 22","44 77"]
    for (i=0 ; i<7 ; i++) {
      var data = dibl.D3Data().get(x[i], 12,12, 0,0, '', true)
      diagram.showGraph({
        container: '#diagram',
        width: 78,
        height: 78,
        nodes: data.pairNodes,
        links: data.pairLinks,
        scale: 0.5,
        transform: "translate(0,0)scale(0.5)",
      })
    }
  </script>
</body>
