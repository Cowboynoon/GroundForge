<!DOCTYPE html>
<head>
  <style>div, #colorpicker { display: inline-block; border: solid 1px; vertical-align: top;}</style>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://raw.githubusercontent.com/d-bl/GroundForge/gh-pages/js/show-graph.js"></script>
  <script type="text/javascript" src="../groundforge-fastopt.js"></script>
  <script type="text/javascript" src="/workbench.js"></script>
</head>
<body>
<div id="pairs"></div>
<div id="threads"></div>
<input id="colorpicker" type="text" value="#CC0000"/>
  <script>
    fullyTransparant = 0
    var matrix = "586- -4-5 5-21 -5-7"
    var stackAsBricks = false
    var nrOfRows = 12
    var nrOfCols = 9
    var shiftLeft = 1
    var shiftUp = 1
    var stitches = ''
    var data = dibl.D3Data().get(matrix, nrOfRows, nrOfCols, shiftLeft, shiftUp, stitches, stackAsBricks ? "bricks" : "checker")
    diagram.showGraph({
      container: '#pairs',
      width: 300,
      height: 400,
      nodes: data.pairNodes,
      links: data.pairLinks,
      scale: 1,
      transform: "translate(0,0)scale(1)",
    })
    diagram.showGraph({
      threadColor: '#colorpicker',
      container: '#threads',
      width: 400,
      height: 400,
      nodes: data.threadNodes,
      links: data.threadLinks,
      scale: 0.6,
      transform: "translate(0,0)scale(0.6)",
    })
  </script>
</body>
