<a href="https://d-bl.github.io/GroundForge" title="GroundForge Home"><img style="float: right" src="images/logo-medium.png" alt="DiBL logo"/></a>

<div id="pairs"></div>
<div id="sheet"></div>
<script>

  // neutral pair diagram (matrix rows delimited)

  var data = dibl.D3Data().get("-437 34-7", 10, 10, 0, 0, "", "bricks")
  diagram.showGraph({
    container: '#pairs',
    width: 100,
    height: 90,
    nodes: data.pairNodes,
    links: data.pairLinks,
    scale: 0.6,
    transform: "translate(0,0)scale(0.6)",
  })

  // pattern sheet (matrix requires dimension specifications)

  var patterns = new dibl.PatternSheet(2, "height='210mm' width='297mm'") // A4 landscape
  patterns.add("5831-4-7", true, 2, 4)
  patterns.add("-43734-7", true, 2, 4)
  patterns.add("4830--77", true, 2, 4)
  patterns.add("5831-4-73158-7-4", false, 4, 4)
  document.getElementById("sheet").innerHTML = patterns.toSvgDoc()

</script>
